<!DOCTYPE html>
<html lang="en">
{% extends "layouts/base.html" %}

{% block meta %}
    <script>
        function myFxn() {
            const x = document.getElementById("abox")
            const y = document.getElementById("bbox")

            if (x.checked || y.checked) {
                document.getElementById("uno").innerHTML = "<img src=static/assets/sortsort.PNG height=125 width=125></img>"
            }
            if (x.checked && y.checked) {
                document.getElementById("uno").innerHTML = "<img src=static/assets/happyhappy.PNG height=125 width=125></img>"
            }
            if (!(x.checked || y.checked)) {
                document.getElementById("uno").innerHTML = "<img src=static/assets/sadsad.PNG height=125 width=125></img>"

            }
        }
    </script>
